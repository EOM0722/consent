   </head>
  <body class="d-flex flex-column">
      <main class="flex-shrink-0">
          <!-- Navigation -->
          <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
              <div class="container px-5">
                  <a class="navbar-brand" href="/"><span class="fw-bolder text-primary">AppleTree OralBiobank</span></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                          <li class="nav-item"><a class="nav-link" href="/health">사과나무건강증진센터</a></li>
                          <li class="nav-item"><a class="nav-link" href="/biobank">사과나무구강유래물은행</a></li>
                          <li class="nav-item"><a class="nav-link" href="/">기증동의서작성</a></li>
                      </ul>
                  </div>
              </div>
          </nav>

          <!-- Page content -->
          <section class="py-5">
              <div class="container px-5">
                  <!-- Contact form -->
                  <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                      <div class="text-center mb-5">
                          <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-file-text"></i></div>
                          <h1 class="fw-bolder">인체유래물등의 기증 동의서</h1>
                          <p class="lead fw-normal text-muted mb-0">귀하의 인체유래물등의 기증과 관련하여 인체유래물은행에 보관되며, 귀하의 개인정보는 엄격히 보호됩니다.</p>
                      </div>
                      <div class="row gx-5 justify-content-center">
                          <div class="col-lg-8 col-xl-6">
                              <!-- Form -->
                              <form id="contactForm" onsubmit="return false;">
                                  <!-- Name -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="name" type="text" placeholder="성명을 입력하세요..." required />
                                      <label for="name">성명</label>
                                  </div>
                                  <!-- 생년월일 입력 -->
                                  <div class="row mb-3">
                                      <label class="form-label fw-bold">생년월일</label>
                                      <div class="col-sm-4">
                                          <div class="form-floating">
                                              <input class="form-control" id="birthYear" type="text" placeholder="년(4자리)" maxlength="4" required />
                                              <label for="birthYear">년</label>
                                          </div>
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="form-floating">
                                              <input class="form-control" id="birthMonth" type="text" placeholder="월" maxlength="2" required />
                                              <label for="birthMonth">월</label>
                                          </div>
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="form-floating">
                                              <input class="form-control" id="birthDay" type="text" placeholder="일" maxlength="2" required />
                                              <label for="birthDay">일</label>
                                          </div>
                                      </div>
                                  </div>

                                  <!-- Address -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="address" type="text" placeholder="oo구 oo동 까지 입력" required />
                                      <label for="address">주소</label>
                                  </div>

                                  <!-- Phone -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                                      <label for="phone">연락처</label>
                                  </div>

                                  <!-- Gender -->
                                  <div class="form-floating mb-3">
                                      <select class="form-control" id="gender" required>
                                          <option value="">성별을 선택하세요</option>
                                          <option value="male">남성</option>
                                          <option value="female">여성</option>
                                      </select>
                                      <label for="gender">성별</label>
                                  </div>

                                  <!-- Consent Date -->
                                  <div class="row mb-3">
                                      <label class="form-label fw-bold">동의서 작성일</label>
                                      <div class="col-sm-4">
                                          <div class="form-floating">
                                              <input class="form-control" id="consentYear" type="text" placeholder="년(4자리)" maxlength="4" required />
                                              <label for="consentYear">년</label>
                                          </div>
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="form-floating">
                                              <input class="form-control" id="consentMonth" type="text" placeholder="월" maxlength="2" required />
                                              <label for="consentMonth">월</label>
                                          </div>
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="form-floating">
                                              <input class="form-control" id="consentDay" type="text" placeholder="일" maxlength="2" required />
                                              <label for="consentDay">일</label>
                                          </div>
                                      </div>
                                  </div>

                                  <!-- Signature -->
                                  <div class="mb-4">
                                      <label class="form-label fw-bold mb-2">서명</label>
                                      <div class="border rounded p-3">
                                          <canvas id="signatureCanvas" class="border rounded" width="100%" height="200" style="touch-action: none;"></canvas>
                                          <div class="mt-2">
                                              <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearSignature()">다시 서명하기</button>
                                          </div>
                                      </div>
                                  </div>

                                  <!-- Consent Check -->
                                  <div class="form-check mb-3">
                                      <input class="form-check-input" type="checkbox" id="consent" required />
                                      <label class="form-check-label" for="consent">
                                          위 내용을 모두 이해하였으며, 인체유래물등의 기증에 동의합니다.
                                      </label>
                                  </div>

                                  <!-- Submit Buttons -->
                                  <div class="row g-2">
                                      <div class="col-6">
                                          <button class="btn btn-primary btn-lg w-100" id="submitButton" type="submit" onclick="submitForm()">기증하고 문진</button>
                                      </div>
                                      <div class="col-6">
                                          <button class="btn btn-success btn-lg w-100" onclick="openHealthCheck()">기증없이 문진</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
