<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="사과나무구강유래물은행" />
    <meta name="author" content="사과나무구강유래물은행" />
    <title>기증 동의 선택 - 사과나무구강유래물은행</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/consent/static/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="/consent/static/css/styles.css">
    <style>
        .form-check {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-check-input {
            margin-left: 0;
            transform: scale(1.5); /* 라디오 버튼 크기 증가 */
        }
        .consent-image-container {
            width: 75%; /* 이미지 컨테이너를 75%로 제한 */
            margin: 0 auto;
        }
        .form-check-label {
            font-size: 2em !important; /* 텍스트 크기 2배 증가 */
        }
        .submit-button {
            font-size: 2em !important; /* 버튼 텍스트 크기 2배 증가 */
            padding: 15px 30px;
        }
        .main-title {
            font-size: 2.5em !important; /* 메인 타이틀 크기 */
        }
        /* 첫 번째 설명 문구용 - 작은 크기 */
        .main-title-small {
            font-size: 1.3em !important; /* 원하는 크기로 조절 가능 */
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
        }
        .sub-title {
            font-size: 1.8em !important; /* 서브 타이틀 크기 증가 */
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand fw-bold text-primary" href="index.html">
                    <span class="fw-bolder text-primary">Apple Tree Oral Biobank</span>
                </a>
            </div>
        </nav>

        <!-- Main Section -->
        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-4 py-5 px-4 px-md-5 text-center">
                    <!-- 축소된 동의서 이미지 -->
                    <div class="consent-image-container mb-4">
                        <img src="/static/img/consent.jpg" alt="Consent Process" class="img-fluid rounded">
                    </div>
                    <!-- 기존 이미지 -->
                    <div class="mb-4">
                        <img src="/static/img/bank.jpg" alt="Apple Tree Oral Biobank Banner" class="img-fluid rounded">
                    </div>
                    <div class="text-center mb-5">
                        <!-- 첫 번째 문구: 작은 크기 -->
                        <p class="fw-bolder main-title-small">검사하고 남은 혈액 및 검사결과가 버려지지 않고 연구를 위해 기증됩니다.</p>
                        <!-- 두 번째 문구: 큰 크기 -->
                        <h1 class="fw-bolder main-title">기증 동의 여부를 선택해주세요</h1>
                        <p class="lead text-muted mb-0 sub-title">귀하의 선택에 따라 절차가 진행됩니다.</p>
                    </div>
                    <form id="consentForm" class="mt-4">
                        <!-- 동의 여부 선택 -->
                        <div class="form-check mb-4 justify-content-center">
                            <input class="form-check-input" type="radio" name="consent" id="agree" value="agree" required />
                            <label class="form-check-label" for="agree">기증에 동의합니다.</label>
                        </div>
                        <div class="form-check mb-4 justify-content-center">
                            <input class="form-check-input" type="radio" name="consent" id="disagree" value="disagree" required />
                            <label class="form-check-label" for="disagree">기증에 동의하지 않습니다.</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="row g-3">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg submit-button w-50">선택 완료</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Copyright &copy; 사과나무구강유래물은행 2025</div></div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
